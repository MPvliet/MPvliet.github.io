<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EO4GEO Knowledge Graph and Applications</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>

  <body>
    <div class="header">
      <div class="logo-container">
        <img src=".\src\images\BoKVisulization-inline-800x124.png" id="logo" />
      </div>
      <div class="menu-bar" id="menuBar">
        <a href="index.html" class="menu-item active">Knowledge Footprints</a>
        <a href="footprintMatching.html" class="menu-item"
          >Footprint Matching</a
        >
        <a href="knowledgeGraphManagement.html" class="menu-item"
          >Knowledge Graph Management</a
        >
      </div>
    </div>

    <div class="container">
      <div class="left-side">
        <form class="user-input-form">
          <label for="typeOfFootprintDropDown"
            >Type of Knowledge Footprint</label
          >
          <select id="typeOfFootprintDropDown" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
            <option value="Individual">Individual</option>
            <option value="Organisational">Organisational</option>
          </select>
          <label for="typeOfVisualisationDropDown">Type of Visualisation</label>
          <select id="typeOfVisualisationDropDown" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
            <option value="Radial-Cluster-Tree">Radial Cluster Tree</option>
            <option value="Radial-Tidy-Tree">Radial Tidy Tree</option>
            <option value="Tree-Map">Tree Map</option>
            <option value="Zoomable-Tree-Map">Zoomable Tree Map</option>
            <option value="Nested-Tree-Map">Nested Tree Map</option>
            <option value="Force-Directed-Tree">Force Directed Tree</option>
            <option value="Circle-Packing">Circle Packing</option>
          </select>
          <!-- Enable this if we wan't to go back to a predefined list of org / persons 
          <label for="dropdownFootprintEntity">Footprint of Whom?</label> 
          <select id="dropdownFootprintEntity" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
          </select> -->
          <label for="dropdownFootprintEntity">Footprint of Whom?</label>
          <input
            id="dropdownFootprintEntity"
            type="text"
            placeholder="Type here"
          />
          <label for="chooseDataVersion">Show Original or Revised Data</label>
          <select id="chooseDataVersion" class="dropdown-menu">
            <option value="Original" selected>Original</option>
            <option value="Revised">Revised</option>
          </select>
          <div class="switch-container">
            <label for="switchShowLabel">Show or Hide labels?</label>
            <label class="switch">
              <input id="switchShowLabel" type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          <input
            id="submitButton-Generate-Footprint"
            type="submit"
            value="Generate Footprint"
          />
        </form>
        <div id="includedEntitySection" class="left-side">
          <!-- Included entities that are returned by the query get parsed here -->
        </div>
        <div id="detailsSection" class="left-side">
          <!-- Details will be displayed here -->
        </div>
      </div>
      <div id="right-side" class="right-side">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for concepts..."
            id="searchBar"
            class="search-bar"
          />
          <div id="d3Legend">
            <h3 style="color: white">Legenda</h3>
          </div>
        </div>
        <!-- locatie voor sparql output en D3 visualisaties. -->
      </div>
    </div>
    <script type="module" src="src/js/knowledgeFootprints.js"></script>
  </body>
</html>
