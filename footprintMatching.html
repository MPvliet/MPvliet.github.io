<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EO4GEO Knowledge Graph and Applications</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>

  <body>
    <div class="header">
      <div class="logo-container">
        <img src=".\src\images\BoKVisulization-inline-800x124.png" id="logo" />
      </div>
      <div class="menu-bar" id="menuBar">
        <a href="index.html" class="menu-item">Knowledge Footprints</a>
        <a href="footprintMatching.html" class="menu-item active"
          >Footprint Matching</a
        >
        <a href="knowledgeGraphManagement.html" class="menu-item"
          >Knowledge Graph Management</a
        >
      </div>
    </div>

    <div class="container">
      <div class="left-side">
        <form class="user-input-form">
          <label for="typeOfFootprintDropDown"
            >Type of Knowledge Footprint</label
          >
          <select id="typeOfFootprintDropDown" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
            <option value="Paper">Paper</option>
            <option value="Individual">Individual</option>
            <option value="Organisational">Organisational</option>
          </select>
          <label for="typeOfVisualisationDropDown">Type of Visualisation</label>
          <select id="typeOfVisualisationDropDown" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
            <option value="Radial-Cluster-Tree" selected>
              Radial Cluster Tree
            </option>
          </select>
          <!-- <label for="dropdownFootprintEntityFirst"
            >Footprint of First Entity</label
          >
          <select id="dropdownFootprintEntityFirst" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
          </select>
          <label for="dropdownFootprintEntitySecond"
            >Footprint of Second Entity</label
          >
          <select id="dropdownFootprintEntitySecond" class="dropdown-menu">
            <option value="" disabled selected>Select</option>
          </select> -->
          <label
            id="dropdownFootprintEntityFirstLabel"
            for="dropdownFootprintEntityFirst"
            >Footprint of First Entity</label
          >
          <input
            id="dropdownFootprintEntityFirst"
            type="text"
            placeholder="Type here"
          />
          <label
            id="dropdownFootprintEntitySecondLabel"
            for="dropdownFootprintEntitySecond"
            >Footprint of Second Entity</label
          >
          <input
            id="dropdownFootprintEntitySecond"
            type="text"
            placeholder="Type here"
          />
          <label for="chooseDataVersion">Show Original or Revised Data</label>
          <select id="chooseDataVersion" class="dropdown-menu">
            <option value="Original" selected>Original</option>
            <option value="Revised">Revised</option>
          </select>
          <div class="switch-container">
            <label for="switchShowLabel">Show or Hide labels?</label>
            <label class="switch">
              <input id="switchShowLabel" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <input
            id="submitButton-Generate-Footprint"
            type="submit"
            value="Generate Footprint"
          />
        </form>
        <div id="includedEntitySection" class="left-side">
          <!-- Included entities that are returned by the query get parsed here -->
        </div>
        <div id="detailsSection" class="left-side">
          <!-- Details will be displayed here -->
        </div>
      </div>
      <div id="right-side" class="right-side">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for concepts..."
            id="searchBar"
            class="search-bar"
          />
          <button type="submit" id="searchButton" class="search-button">
            Search
          </button>
          <div id="d3Legend">
            <h3 style="color: white">Legenda</h3>
          </div>
        </div>
        <div class="zoom-container">
          <button type="submit" id="zoomInButton" class="zoom-button">+</button>
          <button type="submit" id="zoomOutButton" class="zoom-button">
            -
          </button>
        </div>
        <!-- locatie voor sparql output en D3 visualisaties. -->
      </div>
    </div>
    <script type="module" src="src/js/footprintMatching.js"></script>
  </body>
</html>
